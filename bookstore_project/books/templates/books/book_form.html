<!DOCTYPE html>
<html>
<head>
    <title>Добавить/Редактировать книгу</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Изменить{% else %}Добавить{% endif %} книгу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'book_list' %}">Назад</a>
</body>
</html>
